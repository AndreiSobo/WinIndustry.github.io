<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <script type="module" src="index.js" defer></script>
    <title>Placeholder</title>
  </head>
  <body>
    <header>
      <div class="logo">PlaceholderLogo</div>
      <nav class="navbar">
        <li>Home</li>
        <li>Resources</li>
        <li>About</li>
        <li>Contact Us</li>
      </nav>
    </header>
    <div class="landing-page">
      <div class="introduction-text"></div>
      <div class="enter-name-details">
        <div class="enter-details">
          <div class="name-input">
            <label>Hello, what is your name ?</label>
            <input type="text" />
          </div>
          <button id="name-submit">Submit</button>
        </div>
      </div>
    </div>
    <div class="news-grid">
      <div class="news-1 news"></div>
      <div class="news-2 news"></div>
      <div class="news-3 news"></div>
    </div>
    <div class="resource-links-container">
      <div class="resource-links">
        <h1>Discover our resources</h1>
        <div class="resources">
          <div class="resource-1 resource"></div>
          <div class="resource-2 resource"></div>
          <div class="resource-3 resource"></div>
          <div class="resource-4 resource"></div>
        </div>
      </div>
    </div>
    <div class="news-div"></div>
    <div class="quiz-div">
      <div class="quiz-container">
        <div class="question-indicator">
          <div>Question 1/3</div>
        </div>
        <div class="question">
          <div>What are blablabla</div>
        </div>
        <div class="answers">
          <li class="answer">Answer 1</li>
          <li class="answer">Answer 2</li>
          <li class="answer">Answer 3</li>
          <li class="answer">Answer 4</li>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
